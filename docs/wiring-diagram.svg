<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="460">
  <style>
    .box { fill:#f7f7f7; stroke:#333; stroke-width:1.5; }
    .title { font: 14px sans-serif; font-weight:600; }
    .label { font: 12px sans-serif; }
    .wire { stroke:#555; stroke-width:2; marker-end:url(#arrow); fill:none; }
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#555"/>
    </marker>
  </defs>
  <rect class="box" x="40" y="180" width="160" height="80" rx="6"/>
  <text class="title" x="50" y="200">CT Sensor</text>
  <text class="label" x="50" y="220">SCT-013-000</text>
  <rect class="box" x="250" y="180" width="160" height="80" rx="6"/>
  <text class="title" x="260" y="200">ADC</text>
  <text class="label" x="260" y="220">ADS1115</text>
  <rect class="box" x="460" y="110" width="180" height="220" rx="6"/>
  <text class="title" x="470" y="130">Arduino UNO</text>
  <text class="label" x="470" y="150">A0..A3: Analog</text>
  <text class="label" x="470" y="170">D7: Relay</text>
  <text class="label" x="470" y="190">D13: LED</text>
  <text class="label" x="470" y="210">TX/RX: RS-485</text>
  <rect class="box" x="680" y="180" width="160" height="80" rx="6"/>
  <text class="title" x="690" y="200">RS-485</text>
  <text class="label" x="690" y="220">MAX485</text>
  <rect class="box" x="860" y="180" width="100" height="80" rx="6"/>
  <text class="title" x="870" y="200">Host</text>
  <text class="label" x="870" y="220">PC/RPi</text>
  <rect class="box" x="680" y="60" width="160" height="60" rx="6"/>
  <text class="title" x="690" y="85">Relay Module</text>
  <line class="wire" x1="200" y1="220" x2="250" y2="220"/>
  <line class="wire" x1="410" y1="220" x2="460" y2="220"/>
  <line class="wire" x1="640" y1="220" x2="680" y2="220"/>
  <line class="wire" x1="840" y1="220" x2="860" y2="220"/>
  <line class="wire" x1="640" y1="90" x2="680" y2="90"/>
  <text class="label" x="215" y="210">CT → ADC</text>
  <text class="label" x="465" y="210">A0..A3</text>
  <text class="label" x="650" y="210">TX/RX</text>
  <text class="label" x="845" y="210">USB/Serial</text>
  <text class="label" x="650" y="80">D7</text>
  <text class="label" x="40" y="430">⚠️ Use low‑voltage isolated sensing. Never connect UNO directly to mains.</text>
</svg>
