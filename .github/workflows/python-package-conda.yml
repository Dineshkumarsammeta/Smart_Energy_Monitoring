name: CI â€“ Smart Energy Monitoring

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----- Python lint (rs485_logger.py) -----
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python tools
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Lint Python
        run: |
          pylint rs485_logger.py
        continue-on-error: true  # make strict later by removing this

      # ----- Arduino compile (energy_monitor.ino) -----
      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          sudo mv bin/arduino-cli /usr/local/bin/arduino-cli

      - name: Install AVR core (Arduino Uno)
        run: |
          arduino-cli core update-index
          arduino-cli core install arduino:avr

      - name: Compile sketch
        run: |
          arduino-cli compile --fqbn arduino:avr:uno energy_monitor.ino
